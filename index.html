<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58ec7c6d3d.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body onload="fetchBookmarks()">

    <div id="banner">
        <div class="container">
            <div class="header  text-center">
                <h1>Bookmarker</h1>
            </div>

            <div class="grid-layout">
                <div class="jumbotron">
                    <h4>Bookmark Your Favorite Sites</h4>
                    <form id="myForm">
                        <div class="form-group">
                            <label>Site Name</label>
                            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                        </div>
                        <div class="form-group">
                            <label>Site URL</label>
                            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="row marketing">
                    <div class="col-lg-12 p-0">
                        <div id="bookmarksResults"></div>
                    </div>
                </div>
            </div>

            <footer class="footer fixed-bottom text-center">
                <p>&copy; 2016 Bookmarker, Inc.</p>
            </footer>

        </div>
    </div>
    <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
